<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Login to Best Cars Dealership</h1>
  
  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <input type="submit" value="Login">

  </form>

  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
</body>
</html>
